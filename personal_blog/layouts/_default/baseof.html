<!DOCTYPE html>
<html lang="en">


  {{- partial "head.html" . -}}
  <body class="flex flex-col h-screen justify-between" tabindex="0">
    
    {{- partial "header.html" . -}} 

    
    
    <div class="mb-auto">
        {{- if (eq .Kind "Section" ) -}} 
        {{- .Render  "list" -}} 
        {{- end -}}
        {{- block "main" . }}
        {{- end }}
    </div>

    <!-- Implement the Back Top Top Button -->
    <div>
        <button id="to-top-button" onclick="goToTop()" title="Go To Top"
        class="hidden fixed z-90 bottom-7 right-7 btn btn-ghost btn-circle"><i class="fa-solid fa-caret-up fa-2xl" style="color: #d4d4d4;"></i>
        </button>
    </div>
    

    <!-- Javascript code -->
    <script>
        var toTopButton = document.getElementById("to-top-button");

        // When the user scrolls down 200px from the top of the document, show the button
        window.onscroll = function () {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                toTopButton.classList.remove("hidden");
            } else {
                toTopButton.classList.add("hidden");
            }
        }

        // When the user clicks on the button, smoothy scroll to the top of the document
        function goToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    {{- partial "footer.html" . -}}

  </body>

            console.log("Tweemoji not initialized")
            console.log(e)
        }
      }
    </script>
</html>
